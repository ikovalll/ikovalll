name: Update GitHub Snake on Commit

on:
  push:
    branches:
      - main  # или твоя основная ветка
  workflow_dispatch:  # можно запускать вручную

jobs:
  update-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install cairosvg

      - name: Run Snake
        run: python snake.py

      - name: Commit updated snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-snake.svg output/github-snake-dark.svg
          git commit -m "Update GitHub Snake" || echo "No changes to commit"
          git push
