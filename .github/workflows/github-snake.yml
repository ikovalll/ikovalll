name: GitHub Snake

on:
  push:
    branches:
      - main  # или твоя основная ветка

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Генерация SVG через готовый GitHub Action
      - name: Generate GitHub Snake SVG
        uses: icy/github-snake-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output_path: "output"
